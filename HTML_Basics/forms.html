<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
</head>
<body>

  <h2>Login</h2>

  <form id="loginForm">
   
    <label>Email:</label><br>
    <input type="email" id="email" placeholder="Enter your email"><br><br>

    <label>Password:</label><br>
    <input type="password" id="password" placeholder="Enter your password"><br><br>

    <label>Login as:</label><br>
    <input type="radio" name="role" value="Student"> Student<br>
    <input type="radio" name="role" value="Admin"> Admin<br><br>

    <label>Select skills:</label><br>
    <input type="checkbox"> HTML<br>
    <input type="checkbox"> CSS<br>
    <input type="checkbox"> JavaScript<br><br>

    <input type="checkbox" id="remember">
    <label>Remember me</label><br><br>

    <button type="submit">Login</button>
  </form>

  <script src="forms.js"></script>
</body>
</html>
